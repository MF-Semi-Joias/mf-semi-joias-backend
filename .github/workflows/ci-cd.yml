name: ci-cd
on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop
      - homolog

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with maven
        run: mvn package
      - name: Run tests
        run: mvn test
      - name: Deploy
        run: echo "Deploying to production server..."

  create_pull_request:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated PR from feature branch"
          branch: feature-branch
          base: develop
          title: "Automated PR from feature branch"
          body: "This is an automated pull request created by GitHub Actions."