name: CI/CD Pipeline

    on:
      push:
      pull_request:
    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up JDK 17
            uses: actions/setup-java@v3
            with:
              java-version: '17'
              distribution: 'adopt'

          - name: Cache Maven packages
            uses: actions/cache@v3
            with:
              path: ~/.m2/repository
              key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
              restore-keys: |
                ${{ runner.os }}-maven-

          - name: Build with Maven
            run: mvn clean install

          - name: Run tests
            run: mvn test

          - name: Deploy to Server
            if: github.ref == 'refs/heads/develop'
            env:
              DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
              DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
              DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
            run: |
              sshpass -p $DEPLOY_PASSWORD scp -o StrictHostKeyChecking=no target/your-app.jar $DEPLOY_USER@$DEPLOY_SERVER:/path/to/deploy/
              sshpass -p $DEPLOY_PASSWORD ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER 'bash -s' < ./scripts/deploy.sh